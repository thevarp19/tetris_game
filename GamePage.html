
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris Game</title>
</head>
<body>
    <img src="image_processing20200402-4238-102l7hz.gif" style="z-index: -1;;position: absolute; width: 100%; height: 100%;">

    <div>
    <h1 style="display: flex; justify-content: center;">Tetris</h1>
    <h2 class="score" style="display: flex; justify-content: center; margin-top: 1%;">Max Score : <span id="score-max">0</span></h2>
    <h2 class="score" style="display: flex; justify-content: center; margin-top: 1%;">Latest Score : <span id="score-last">0</span></h2>
    <h2 class="score" style="display: flex; justify-content: center; margin-top: 1%;">Current Score : <span id="score-num">0</span></h2>
    </div>
    <div>
    <div class="game">
        <div class="border" >
        <canvas class="canvas"></canvas>
        </div>
        <div class="dashboard">
        </div>
        <div class="game-over">
            <div class="content">
                <button class="start-game-btn">Start</button>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
